<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo - Quicklist" />
    </header>

    <main class="container">
      <div class="mainHeader">
        <a href="#"><- Voltar</a>
        <h1>Compras da semana</h1>
      </div>

      <form class="addItems">
        <input
          type="text"
          name="addItem"
          id="itemAdded"
          placeholder="Adicione um novo item"
          required
        />
        <button type="submit" id="buttonAddItem">Adicionar item</button>
      </form>

      <ul>
        <li class="listItem">
          <div class="textItem">
            <input type="checkbox" class="inputItem" />
            <span>Pão de forma</span>
          </div>

          <button class="deleteItem">
            <img
              class="trashIcon"
              src="./assets/icons/trash.svg"
              alt="Trash Icon"
            />
          </button>
        </li>

        <li class="listItem">
          <div class="textItem">
            <input type="checkbox" class="inputItem" name="" id="" />
            <span>Café preto</span>
          </div>

          <button class="deleteItem">
            <img
              class="trashIcon"
              src="./assets/icons/trash.svg"
              alt="Trash Icon"
            />
          </button>
        </li>

        <li class="listItem">
          <div class="textItem">
            <input type="checkbox" class="inputItem" name="" id="chk" />
            <span>Suco de Laranja</span>
          </div>

          <button class="deleteItem">
            <img
              class="trashIcon"
              src="./assets/icons/trash.svg"
              alt="Trash Icon"
            />
          </button>
        </li>

        <li class="listItem">
          <div class="textItem">
            <input type="checkbox" class="inputItem" name="" id="" />
            <span>Bolacha</span>
          </div>

          <button class="deleteItem">
            <img
              class="trashIcon"
              src="./assets/icons/trash.svg"
              alt="Trash Icon"
            />
          </button>
        </li>
      </ul>

      <div id="infoBox" class="displayNone">
        <img class="trashIcon" src="./assets/icons/warning.svg" alt="Alerta" />
        <p>O item foi removido da lista</p>
        <button id="btnDeleteInfo">
          <img src="./assets/icons/delete.svg" alt="" />
        </button>
      </div>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
